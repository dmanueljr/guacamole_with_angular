<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Guacamole!</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
		<script src="js/app.js"></script>
        <script src="js/guacamoleController.js"></script>
	</head>
	<body ng-app="guacamoleApp" ng-controller="GuacamoleController as guacCtrl">

	The score is {{guacCtrl.score}}! 
	<br>
	<div ng-class="hole.moleIsHere" ng-repeat="hole in guacCtrl.holes" ng-click="guacCtrl.whack($index)")>
	</body>
</html>
